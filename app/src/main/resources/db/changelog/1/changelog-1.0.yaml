databaseChangeLog:
  - changeSet:
      id: Create users table
      author: Roman Tolstosheyev
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
            remarks: Table for store information about users
            tableName: users